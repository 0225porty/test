<html>
    <head>
        <meta charset="UTF-8">
        <title>JSの練習3</title>
    </head>
    <body>
       <h3>Javascriptの結果表示</h3>
       <div id="list"></div> 
    </body>
    <script>
        'use script';
        var msg = '';
        var repair = confirm('今度一緒にデートに行きませんか？');
        if(repair){
            msg = 'やったー！';
        } else {
            msg = 'それはとても残念です...';
        }

        document.getElementById('list').textContent = msg;
    </script>
</html>

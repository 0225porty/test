<main>

	<h1>案件投稿フォーム</h1>
	<p>必要事項を記入して投稿ボタンを押してください。</p>
	
	<form id="entryForm" action="#" method="post">
	<table class="entryForm">
	<tr>
	<th>担当者名：</th>
	<td><input type="text" name="cat-name"></td>
	</tr>
	<tr>
	<th>OS：</th>
	<td>
	<select name="pref">
	<option value="" selected>選択してください</option>
	<option value="windows10">windows10</option>
	<option value="windows8/8.1">windows8/8.1</option>
	<option value="windows7">windows7</option>
	<option value="windowsVista">windowsVista</option>
	<option value="windowsXP">windowsXP</option>
	<option value="MacOS10.14">MacOS10.14</option>
	<option value="MacOS10.13">MacOS10.13</option>
	<option value="MacOS10.12">MacOS10.12</option>
	<option value="MacOS10.11">MacOS10.11</option>
	<option value="MacOS10.10">MacOS10.10</option>
	<option value="MacOS10.9">MacOS10.9</option>
	<option value="MacOS10.8">MacOS10.8</option>
	</select>
	</td>
	</tr>
	<tr>
	<th>スキル：</th>
	<td>
	<select name="pref">
	<option value="" selected>選択してください</option>
	<option value="NW">NW</option>
	<option value="USB">USB</option>
	<option value="SCAN">SCAN</option>
	<option value="FAX">FAX</option>
	<option value="Other">Other</option>
　　</select>	
	</td>
	</tr>
	
	<tr>
	<th>トラブル内容：</th>
	<td><input type="text" name="name"></td>
	</tr>
	<tr>
	<th>解決方法：</th>
	<td><textarea name="comment" rows="4" cols="40"></textarea></td>
	</tr>
	<tr>
		<th>参考資料：</th>
		<td><input type="file" name="photo"></td>
	</tr>
	</table>
	
	
	<div class="btns">
	<input type="reset" value="クリア" class="btn btn-clear">
	<input type="submit" value="投稿" class="btn btn-send">
	</div>
	
	</form>
